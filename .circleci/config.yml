version: 2.1

orbs:
  python: circleci/python@0.2.1
  heroku: circleci/heroku@1.2.2
  
jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python ./verminbot_test.py
          name: Test bot 

workflows:
  main:
    jobs:
      - build-and-test
      - heroku/deploy-via-git:
          requires:
            - build